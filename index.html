<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Ajax Weather App</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <h1>The O.W.E.N. Weather App</h1>
            <h3>On time When Everyone Needs</h3>
            <main id="data-box">
                <div class="data-type">
                    <p>Weather For:</p>
                    <div id="city-choice">
                        <p id="city"></p>
                    </div>
                </div>
                <div class="card-container data-type">
                    <div class="card card-1">
                        <p>Today</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon1"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp"></p>
                    </div>
                    <div class="card card-2">
                        <p>Tomorrow</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon2"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp2"></p>
                    </div>
                    <div class="card card-3">
                        <p>Day 3</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon3"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp3"></p>
                    </div>
                    <div class="card card-4">
                        <p>Day 4</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon4"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp4"></p>
                    </div>
                    <div class="card card-5">
                        <p>Day 5</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon5"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp5"></p>
                    </div>
                    <div class="card card-6">
                        <p>Day 6</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon6"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp6"></p>
                    </div>
                    <div class="card card-7">
                        <p>Day 7</p>
                        <img
                            src="http://openweathermap.org/img/wn/10d@4x.png"
                            id="icon7"
                        />
                        <div class="data-type">
                            <p>Weather</p>
                            <p id="weather"></p>
                        </div>
                        <p id="temp7"></p>
                    </div>
                </div>
            </main>
            <form>
                    <input
                        type="text"
                        placeholder="City Name"
                        id="searchBox"
                    />
                <input type="submit" value="Get Weather Info" class="btn"/>
            </form>
            <p id="error-text"></p>
        </div>
    </div>
</body>
</html>
